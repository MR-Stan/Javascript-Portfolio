    <!-- local css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Contact Mike Stanley's</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Mike Stanley</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="assets/html/portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="assets/html/contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="assets/html/support.html">Support</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" style="padding-top: 1%;">
        <div class="row" id="main">
            <div class="col-xs-0 col-sm-1 col-md-2"></div>
            <div class="col-xs-12 col-sm-10 col-md-8">
                <div class="card text-left">
                    <h1 style="color: #4aaaae; padding: 1.5% 0 0 2%;">Contact</h1>
                    <hr>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="Name">Name:</label>
                                <input type="name" class="form-control" id="Name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="Email1">Email:</label>
                                <input type="email" class="form-control" id="Email1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for=" Email1msg">Message:</label>
                                <textarea name="message" class="form-control" placeholder="Leave a message"
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn-info">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-0 col-sm-1 col-md-2"></div>
        </div>
    </div>
    <footer id="sticky-footer" class="fixed-bottom py-3 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy;</small>
        </div>
    </footer>
